<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title th:text="${title}">Insert title here</title>
</head>
<body>
<section>
<div class="container" style="margin-top: 20px">
<div class="card" >
<div class=" card-body " style="text-align: center;">

<form th:action="@{/otp_generate}" method="post">
<div th:if="${session.message}" th:classappend="'alert-'+${session.message.type}" class="alert" role="alert">
  <p th:text="${session.message.content}"></p>
<th:block th:text="${@message.removeMessageFromSession()}"></th:block>
</div>

<h2>Forgot Password !!</h2>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Enter your email address</label>
    <input required name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>

  <button type="submit" class="btn btn-success">Submit</button>
</form>
</div>
</div>
</div>

</section>
</body>
</html>
