<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title th:text="${title}">Signup Form</title>
</head>
<body >

<section class="signupform ">

<h1 style="color:white"> Please Register Here!!!! </h1>


<form novalidate th:action="@{/processForm}"  method="post" th:object="${user}">
<div class="card" style="width: 30rem; height: 35rem ;">
<div class="form-group">
<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
  <p th:text="${session.message.content}"></p>
<th:block th:text="${@message.removeMessageFromSession()}"></th:block>
</div>

    <label for="name">Your Name</label>
    <input name="username" type="text" class="form-control" th:classappend="${#fields.hasErrors('username') ? 'is-invalid' :'' }" th:value="${user.username}">
    <div class="invalid-feedback" th:each="e :${#fields.errors('username')}" th:text="${e}"></div>
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input name="email" type="email" class="form-control" id="email" aria-describedby="email" placeholder="Enter email" required>
    <small id="email" class="form-text text-muted">We'll never share your email with anyone else. &#128512;</span></small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
  </div>
    <div >
   <div class="form-group">
   <label >PLease Enter about yourself</label>
    <textarea  name="about" class="form-control" id="aboutyourself" rows=3  placeholder="PLease Enter about yourself" >
    </textarea>
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1" name="enabled">
    <label class="form-check-label" for="exampleCheck1">Accept Terms and conditions</label>
  </div>
  <div style="text-align: center;">
  <button type="submit" class="btn btn-primary">Submit</button>
   <button type="reset" class="btn btn-danger">Reset</button>
   
  </div>
  </div>
  </div>
</form>
</section>
</body>
</html>
