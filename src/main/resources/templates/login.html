<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title th:text="${title}">Insert title here</title>
</head>
<body>
<section class="signupform ">

<form class="form-signin" method="post" th:action="@{/dologin}" action="#">
<div class="card" style="width: 30rem; height: 35rem ;">
<div class="form-group">
<div th:if="${param.error}" class="alert alert-danger">
Invalid username and password
</div>
<div th:if="${param.logout}" class="alert alert-danger">
you have been logout
</div>
<div th:if="${param.changePass}" class="alert alert-success">
Password Changed successfully
</div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input name="username" type="email" class="form-control" id="email" aria-describedby="email" placeholder="Enter email" required>
    
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
  <small id="email" class="form-text text-muted">We'll never share your password with anyone else. &#128512;</span></small>
  </div>
  <div style="text-align: center;">
  <button type="submit" class="btn btn-primary">Submit</button>
   <button type="reset" class="btn btn-danger">Reset</button>
  </div>
  <br>
  <div style="text-align: center;">
   <a href="/signup">Do you want to signup</a>
   <br>
   <a  th:href="@{/forgot_Password}">Forgot password</a>
   </div>
  </div>
  </div>
</form>
</section>
</body>
</html>
