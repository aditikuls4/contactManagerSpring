<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="user/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title th:text="${title}">Insert title here</title>
</head>
<body>
<section>
<i onclick="toggleSideBar()" class="fa fa-bars m-3"></i>
<div class="container">
<div class="card ">

<div class= "card-body">
<div th:if="${session.message}" th:classappend="${'alert-'+session.message.type}" class="alert  text-center" role="alert">
  <span th:text="${session.message.content}"></span>
  <th:block th:text="${@message.removeMessageFromSession()}"></th:block>
</div>
<h1 class="text-center">Update Contact</h1>

<form action="#" th:object="${contact}" enctype="multipart/form-data" method="post" th:action="@{/users/process_update_contact}"   class="mt-2">
  <input type="text" name="contactId" th:value="${contact.contactId}">
  <div class="form-group">
    <label for="exampleFormControlInput1">Contact Name</label>
    <input th:value="${contact.contactName}" required name="contactName" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Please add your contact name">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Nick Name</label>
    <input th:value="${contact.nickName}" required name="nickName" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Please add your contact nick name">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Work</label>
    <input th:value="${contact.work}" required name="work" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Please add contact work">
  </div>
  
  <div class="form-group">
    <label for="exampleFormControlInput1">Email</label>
    <input th:value="${contact.email}" required name="email" type="email" class="form-control" id="exampleFormControlInput1" placeholder="Please add your contact email">
  </div>
  
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Description</label>
    <textarea th:text="${contact.contactDesc}"  name="contactDesc" class="form-control" id="mytextarea" rows="3" placeholder="provide description"></textarea>
  </div>
  <div class="form-group">
     <label for="inputPassword5">Contact Number</label>
<input th:value="${contact.contactNumber}" required type="tel"  name="contactNumber" id="contactNumber" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"  class="form-control" aria-describedby="contactNumber"> 
   </div>
   <div class="form-group">
  <img style="height: 180px; width: 200px; margin-left: 40%" class="profileimg" alt="profile img" src="" th:src="@{'/img/'+${contact.image}}">
    <label for="exampleFormControlFile1">Replace the image here</label>
    <input type="file" name="processimage" class="form-control-file" id="exampleFormControlFile1">
  </div>
  <div class="form-group">
  <button type="submit" class="btn btn-primary">Submit</button>
  <button type="reset" class="btn btn-danger">Reset</button>
   </div>
</form>
<br>

</div>


</div>

</div>
<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
<script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
</section>
</body>
</html>
